<div class="wrapper">
  <h1>Depth Dropper</h1>
  <timer
    (runRockAnimation)="rockInstance.rotateRockAnimation()"
    (stopRockAnimation)="rockInstance.stopRockAnimation()"
    (fallTime)="depthResult($event)"
  ></timer>
  <rock #rockInstance></rock>
  <h3 class="result" *ngIf="depth != 0">
    Result : {{ depth | number : "1.0-2" }} m
  </h3>
</div>
