<div class="timer-wrapper">
  <button
    mat-raised-button
    color="primary"
    *ngIf="!isFalling"
    (click)="dropRock()"
  >
    Drop
  </button>
  <button mat-raised-button color="warn" *ngIf="isFalling" (click)="stopRock()">
    Plouf!
  </button>
  <h3 class="droptime">{{ dropTime / 100 }} s</h3>
</div>
